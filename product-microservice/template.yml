AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Parameters:
  TagEnvironment:
    Type: String
  TagProject:
    Type: String
  LambdaAuthorizerFunctionArn:
    Type: String
Resources:
  ProductBasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Properties:
      BasePath: products
      DomainName: backend.devopsnanuvem.com
      RestApiId: !Ref ApiGatewayApi
      Stage: !Ref ApiGatewayApi.Stage

  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Name: !Sub serverless-workshop-api-product-${TagEnvironment}
      Auth:
        DefaultAuthorizer: LambdaAuthorizer
        Authorizers:
          LambdaAuthorizer:
            FunctionArn: !Ref LambdaAuthorizerFunctionArn
            Identity:
              Headers:
              - Authorization
      Tags:
        Environment: !Ref TagEnvironment
        Project: !Ref TagProject

  DynamoTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: Id
        Type: String
      TableName: !Sub serverless-workshop-product-table-${TagEnvironment}
      Tags:
        Environment: !Ref TagEnvironment
        Project: !Ref TagProject

  LambdaProductFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub serverless-workshop-lambda-product-${TagEnvironment}
      Runtime: nodejs20.x
      Timeout: 30
      Handler: handler.main
      Policies:
      - AWSLambdaBasicExecutionRole
      - AmazonDynamoDBFullAccess      
      Environment:
        Variables:
          DYNAMO_TABLE_NAME: !Ref DynamoTable
      Events:
        RootPath:
          Type: Api
          Properties:
            Path: /
            Method: ANY
            RestApiId:
              Ref: ApiGatewayApi
        AnythingElsePath:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId:
              Ref: ApiGatewayApi
      Tags:
        Environment: !Ref TagEnvironment
        Project: !Ref TagProject